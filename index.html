<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<link rel="stylesheet" href="styles.css">


<main>

	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		<input id="time" class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample2">
		<label class="mdl-textfield__label" for="sample2">Time (minutes)</label>
		<span class="mdl-textfield__error">Input is not a number!</span>
	</div>

	<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
		<input id="n" class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample2">
		<label class="mdl-textfield__label" for="sample2">Iterations</label>
		<span class="mdl-textfield__error">Input is not a number!</span>
	</div>
	<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="start">Start</button>

</main>
<script src="script.js" charset="utf-8"></script>
